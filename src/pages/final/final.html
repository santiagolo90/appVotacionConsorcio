<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<ion-header>
    <ion-toolbar *ngIf="ganador === false" color="planta">
      <ion-title><h3>Ganador plantas con <ion-badge item-end>{{votosPlanta}} votos</ion-badge> </h3></ion-title>
    </ion-toolbar>
    <ion-toolbar *ngIf="ganador === true"  color="matafuego">
        <ion-title><h3>Ganador matafuego con  <ion-badge item-end>{{votosMata}} votos</ion-badge> </h3></ion-title>          
    </ion-toolbar>
</ion-header>

<ion-content padding text-center  class="final-content" >

  <div *ngIf="ganador === false"  >
    <h1 style="color: green">Gracias por participar  <i class="far fa-smile"></i> </h1>
      <div class="fondoPlanta">
          <img  src="assets/img/planta.png" alt="" srcset="">
      </div>

  </div>
  <div *ngIf="ganador === true" >
      <h1 style="color: darkred">Gracias por participar  <i class="far fa-smile"></i> </h1>
          <div class="fondoMata">
              <img  src="assets/img/matafuego.png" alt="" srcset="">
          </div>
  </div>
<br>

<br>
  <div >
      <button class="btnSalir" ion-button full large icon-left color="boton2" (click)="cerrarSesion()" > <ion-icon name="md-exit"></ion-icon> Salir</button>
    </div>
    
  

</ion-content>

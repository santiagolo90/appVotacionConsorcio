<ion-header>

  <ion-navbar>
    <ion-title>Resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="resultados-content">


<div class="imagenes">
  <ion-grid >
      <ion-row  >
        <ion-col class="colPlanta" >
            <img src="assets/img/planta.png" alt="" srcset="">
        </ion-col>
        <ion-col class="colMata">
          <img src="assets/img/matafuego.png" alt="" srcset="">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row  >
          <ion-col class="colPlantaPuntos">
            <h2>Votos <ion-badge item-end>{{votosPlanta}}</ion-badge> </h2>
          </ion-col>
          <ion-col class="colMataPuntos">
              <h2>Votos <ion-badge item-end>{{votosMata}}</ion-badge> </h2>
          </ion-col>
        </ion-row>
      </ion-grid>


</div>
<div padding>
  <button class="btnFinalizar" ion-button full large icon-left color="boton" (click)="presentProfileModal()"> <ion-icon name="checkmark-circle"></ion-icon> Finalizar votaci√≥n</button>
</div>




</ion-content>
